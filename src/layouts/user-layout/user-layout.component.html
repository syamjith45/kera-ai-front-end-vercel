
<div class="min-h-screen bg-gray-50 flex flex-col">
  <main class="flex-grow pb-20">
    <router-outlet></router-outlet>
  </main>
  <nav class="fixed bottom-0 left-0 right-0 max-w-sm mx-auto bg-white border-t border-gray-200 shadow-[0_-1px_3px_rgba(0,0,0,0.05)]">
    <div class="flex justify-around h-16">
      <a
        routerLink="/user/home"
        routerLinkActive="text-blue-600"
        [routerLinkActiveOptions]="{exact: true}"
        class="flex flex-col items-center justify-center w-full text-gray-500 hover:text-blue-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

        </svg>
        <span class="text-xs font-medium">Home</span>
      </a>
      <a
        routerLink="/user/passes"
        routerLinkActive="text-blue-600"
        class="flex flex-col items-center justify-center w-full text-gray-500 hover:text-blue-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 6.75h5.25v5.25h-5.25V6.75Zm-10.5 0h5.25v5.25h-5.25V6.75Zm-10.5 0h5.25v5.25H-4.5V6.75Zm10.5 10.5h5.25v5.25h-5.25v-5.25Zm-10.5 0h5.25v5.25h-5.25v-5.25Zm-10.5 0h5.25v5.25H-4.5v-5.25Z" transform="translate(5 2)"/>
        </svg>
        <span class="text-xs font-medium">Passes</span>
      </a>
      <a
        routerLink="/user/profile"
        routerLinkActive="text-blue-600"
        class="flex flex-col items-center justify-center w-full text-gray-500 hover:text-blue-600 transition-colors">
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
        </svg>
        <span class="text-xs font-medium">Profile</span>
      </a>
    </div>
  </nav>
</div>
