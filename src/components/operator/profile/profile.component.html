<div class="p-4">
  <div class="flex flex-col items-center pt-8 pb-6">
    <img class="h-24 w-24 rounded-full object-cover mb-4" src="https://picsum.photos/seed/operator_avatar/200"
      alt="Operator Avatar">
    <p class="text-lg font-medium text-gray-600">Operator ID: <span class="font-bold text-gray-800">{{
        profile()?.id?.slice(0,8) }}</span></p>
  </div>

  @if (isEditing()) {
  <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm mb-6">
    <h3 class="text-lg font-bold text-gray-800 mb-4">Edit Profile</h3>
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" [(ngModel)]="editForm().full_name"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Phone</label>
        <input type="tel" [(ngModel)]="editForm().phone_number"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Vehicle Plate</label>
        <input type="text" [(ngModel)]="editForm().vehicle_plate"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2">
      </div>
      <div class="flex gap-3 pt-2">
        <button (click)="saveProfile()"
          class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700">Save</button>
        <button (click)="toggleEdit()"
          class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg font-medium hover:bg-gray-300">Cancel</button>
      </div>
    </div>
  </div>
  } @else {
  <div class="space-y-2">
    <div class="bg-white p-4 rounded-lg border border-gray-200">
      <h3 class="text-sm font-medium text-gray-500 mb-2">Personal Details</h3>
      <p class="text-gray-800"><span class="font-medium">Name:</span> {{ profile()?.full_name || 'Not set' }}</p>
      <p class="text-gray-800"><span class="font-medium">Email:</span> {{ profile()?.email }}</p>
      <p class="text-gray-800"><span class="font-medium">Phone:</span> {{ profile()?.phone_number || 'Not set' }}</p>
    </div>

    <button (click)="toggleEdit()"
      class="w-full flex items-center justify-between p-4 bg-white rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors text-left">
      <span class="font-medium text-gray-700">Edit Profile Details</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        class="w-5 h-5 text-gray-400">
        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
      </svg>
    </button>

    <button (click)="logout()"
      class="w-full flex items-center justify-between p-4 bg-white rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors mt-8 text-left">
      <span class="font-medium text-red-600">Log Out</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        class="w-5 h-5 text-gray-400">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12" />
      </svg>
    </button>
  </div>
  }
</div>
