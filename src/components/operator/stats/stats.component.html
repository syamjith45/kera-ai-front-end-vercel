
<div class="p-4">
  <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Activity Stats</h1>

  <div class="flex justify-center mb-6">
    <div class="bg-gray-200 p-1 rounded-full flex">
      <button (click)="setView('daily')" [class]="statsView() === 'daily' ? 'bg-white text-blue-600 shadow' : 'text-gray-600'" class="px-8 py-2 text-sm font-semibold rounded-full transition-all duration-300">
        Daily
      </button>
      <button (click)="setView('weekly')" [class]="statsView() === 'weekly' ? 'bg-white text-blue-600 shadow' : 'text-gray-600'" class="px-8 py-2 text-sm font-semibold rounded-full transition-all duration-300">
        Weekly
      </button>
    </div>
  </div>

  @if (statsView() === 'daily') {
    <div class="bg-white p-4 rounded-xl border border-gray-200 mb-4">
      <p class="font-semibold text-gray-700 mb-1">Scans per Hour</p>
      <div class="flex items-end justify-between h-40 border-l border-b border-gray-200 pl-2 pb-1">
        @for (barHeight of dailyScanData; track $index) {
          <div class="w-4 bg-blue-500 rounded-sm" [style.height]="barHeight + '%'"></div>
        }
      </div>
       <div class="flex justify-between mt-1 text-xs text-gray-500">
        <span>0</span><span>2</span><span>4</span><span>6</span><span>8</span><span>10</span><span>12</span><span>14</span><span>16</span><span>18</span><span>20</span>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div class="bg-white p-4 rounded-xl border border-gray-200 text-center">
        <p class="text-sm text-gray-500">Total Scans</p>
        <p class="text-3xl font-bold text-gray-800">145</p>
      </div>
       <div class="bg-white p-4 rounded-xl border border-gray-200 text-center">
        <p class="text-sm text-gray-500">Boom Operations</p>
        <p class="text-3xl font-bold text-gray-800">87</p>
      </div>
    </div>

    <div class="space-y-2">
      <div class="flex items-center justify-between p-3 bg-white rounded-lg border border-gray-200">
        <div class="flex items-center">
          <div class="p-2 bg-gray-100 rounded-lg mr-3"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-500"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" /></svg></div>
          <div>
            <p class="font-medium text-gray-800 text-sm">Cost Lartt Log</p>
            <p class="text-xs text-gray-500">10:02 AM</p>
          </div>
        </div>
        <span class="font-semibold text-red-600">-$10.00</span>
      </div>
    </div>
  } @else {
     <div class="text-center p-8">
      <p class="text-gray-500">Weekly stats are not available yet.</p>
    </div>
  }
</div>
