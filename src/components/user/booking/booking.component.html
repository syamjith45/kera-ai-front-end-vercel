<div class="p-4 space-y-6">
    <div class="flex items-center gap-4">
        <button onclick="history.back()" class="p-2 rounded-full hover:bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-6 h-6 text-gray-600">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
            </svg>
        </button>
        <h1 class="text-xl font-bold text-gray-800">Book Parking</h1>
    </div>

    @if (lot(); as parkingLot) {
    <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm">
        <h2 class="text-lg font-bold text-gray-800">{{ parkingLot.name }}</h2>
        <p class="text-gray-500 text-sm">{{ parkingLot.address }}</p>
        <div class="flex justify-between items-center mt-4">
            <span class="text-blue-600 font-semibold">₹{{ parkingLot.pricePerHour }}/hr</span>
            <span class="text-green-600 text-sm font-medium">{{ parkingLot.availableSlots }} spots left</span>
        </div>
    </div>

    <div class="space-y-4">
        <div>
            <label class="block text-sm font-semibold text-gray-600 mb-1">Start Time</label>
            <input type="datetime-local" [ngModel]="startTime()"
                (ngModelChange)="startTime.set($event); calculateCost()"
                class="w-full p-3 bg-gray-50 rounded-lg border border-gray-200 focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-600 mb-1">End Time</label>
            <input type="datetime-local" [ngModel]="endTime()" (ngModelChange)="endTime.set($event); calculateCost()"
                class="w-full p-3 bg-gray-50 rounded-lg border border-gray-200 focus:outline-none focus:border-blue-500">
        </div>
    </div>

    <div class="bg-gray-50 p-4 rounded-xl flex justify-between items-center">
        <span class="font-semibold text-gray-600">Total Cost</span>
        <span class="text-2xl font-bold text-blue-600">₹{{ totalCost() }}</span>
    </div>

    @if (errorMsg()) {
        <div class="bg-red-50 p-4 rounded-xl border border-red-200 flex items-start gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-red-700 text-sm font-medium">{{ errorMsg() }}</p>
        </div>
    }

    <button (click)="proceedToPayment()" [disabled]="totalCost() <= 0 || isProcessing()"
        class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold text-lg shadow-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-2">
        @if (isProcessing()) {
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Processing...</span>
        } @else {
            <span>Proceed to Payment</span>
        }
    </button>
    } @else {
    <div class="flex justify-center p-8">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    </div>
    }
</div>
