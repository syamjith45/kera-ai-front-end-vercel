
<div class="p-4 space-y-4">
  <div class="flex items-center bg-gray-100 rounded-full p-1 border border-gray-200">
    <div class="flex items-center pl-3">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
      </svg>
    </div>
    <input type="text" placeholder="Search destination..." class="w-full bg-transparent px-2 py-2 focus:outline-none text-gray-800 text-sm">
    <div class="border-l border-gray-300 h-6 mx-2"></div>
    <button class="flex items-center pr-4 text-gray-600 flex-shrink-0">
      <span class="text-sm font-medium">Downtown</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 ml-1">
        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
      </svg>
    </button>
  </div>

  <div class="flex justify-center">
    <div class="bg-gray-200 p-1 rounded-full flex">
      <button (click)="setViewMode('map')" [class]="viewMode() === 'map' ? 'bg-white text-blue-600 shadow' : 'text-gray-600'" class="px-8 py-2 text-sm font-semibold rounded-full transition-all duration-300">
        Map
      </button>
      <button (click)="setViewMode('list')" [class]="viewMode() === 'list' ? 'bg-white text-blue-600 shadow' : 'text-gray-600'" class="px-8 py-2 text-sm font-semibold rounded-full transition-all duration-300">
        List
      </button>
    </div>
  </div>

  @if (viewMode() === 'map') {
    <div class="relative rounded-2xl overflow-hidden shadow-md h-96">
      <app-map [locations]="parkingGarages"></app-map>
      <div class="absolute bottom-4 left-4 right-4 flex gap-4 z-10">
        <button class="w-full py-3 bg-blue-600 text-white rounded-xl font-semibold shadow-lg hover:bg-blue-700 transition-colors">Book Now</button>
        <button class="w-full py-3 bg-white text-gray-800 rounded-xl font-semibold shadow-lg hover:bg-gray-100 transition-colors">Navigate</button>
      </div>
    </div>
  } @else {
    <div class="space-y-3">
      @for (garage of parkingGarages; track garage.name) {
        <div class="bg-white p-4 rounded-xl border border-gray-200 space-y-4">
          <div class="flex items-start justify-between">
              <div class="flex items-center gap-3">
                  <div class="p-2 bg-gray-100 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-gray-500">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M8.25 6h7.5m-7.5 3h7.5m-7.5 3h7.5" />
                    </svg>
                  </div>
                  <div>
                    <h3 class="font-semibold text-gray-800">{{ garage.name }}</h3>
                    <p class="text-sm text-gray-500">{{ garage.distance }}</p>
                    <p class="text-sm text-green-600 font-medium">Available: {{ garage.available }} spots</p>
                  </div>
              </div>
              <p class="text-lg font-bold text-gray-800 whitespace-nowrap">${{ garage.price }}/hr</p>
          </div>
          <div class="flex gap-3">
              <button class="w-full py-2 bg-blue-600 text-white rounded-lg font-semibold text-sm hover:bg-blue-700 transition-colors">Book Now</button>
              <button class="w-full py-2 bg-gray-200 text-gray-800 rounded-lg font-semibold text-sm hover:bg-gray-300 transition-colors">Navigate</button>
          </div>
        </div>
      }
    </div>
  }
</div>
