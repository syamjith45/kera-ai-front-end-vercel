
<div class="p-4">
  <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">My Passes</h1>

  <div class="flex justify-center mb-6">
    <div class="bg-gray-200 p-1 rounded-full flex">
      <button (click)="setView('active')" [class]="passView() === 'active' ? 'bg-white text-blue-600 shadow' : 'text-gray-600'" class="px-8 py-2 text-sm font-semibold rounded-full transition-all duration-300">
        Active
      </button>
      <button (click)="setView('history')" [class]="passView() === 'history' ? 'bg-white text-blue-600 shadow' : 'text-gray-600'" class="px-8 py-2 text-sm font-semibold rounded-full transition-all duration-300">
        History
      </button>
    </div>
  </div>

  @if (passView() === 'active') {
    <div class="bg-white p-6 rounded-2xl border-2 border-blue-500 shadow-lg">
      <h2 class="text-xl font-bold text-center text-gray-800">Ticket Card</h2>
      <p class="text-center text-gray-500 mb-4">Westside Structure - Spot 4B</p>
      <div class="flex justify-center my-4">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=KeraAI-Parking-Spot4B" alt="QR Code for parking pass" />
      </div>
      <div class="text-center mb-4">
        <p class="text-sm text-gray-500">Parked duration</p>
        <p class="text-3xl font-bold text-gray-800 tracking-wider">01h 23m 45s</p>
      </div>
      <button class="w-full text-center text-blue-600 font-semibold py-2">View Instructions</button>
    </div>
  } @else {
    <div class="text-center p-8">
      <p class="text-gray-500">No past passes found.</p>
    </div>
  }
</div>
