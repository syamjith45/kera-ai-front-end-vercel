<div class="p-4">
  <div class="flex flex-col items-center pt-8 pb-6">
    <img class="h-24 w-24 rounded-full object-cover mb-4"
      src="https://ui-avatars.com/api/?name={{ profile()?.full_name || 'User' }}&background=0D8ABC&color=fff"
      alt="User Avatar">
    <h2 class="text-xl font-bold text-gray-800">{{ profile()?.full_name || 'Loading...' }}</h2>
    <p class="text-gray-500">{{ profile()?.email }}</p>
  </div>

  @if (isEditing()) {
  <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm mb-4 space-y-4">
    <h3 class="font-bold text-gray-800">Edit Profile</h3>

    <div>
      <label class="block text-xs font-semibold text-gray-500 uppercase">Full Name</label>
      <input [(ngModel)]="editForm.full_name"
        class="w-full border-b-2 border-gray-200 py-2 focus:outline-none focus:border-blue-500 transition-colors">
    </div>

    <div>
      <label class="block text-xs font-semibold text-gray-500 uppercase">Phone Number</label>
      <input [(ngModel)]="editForm.phone_number"
        class="w-full border-b-2 border-gray-200 py-2 focus:outline-none focus:border-blue-500 transition-colors">
    </div>

    <div>
      <label class="block text-xs font-semibold text-gray-500 uppercase">Vehicle Make</label>
      <input [(ngModel)]="editForm.vehicle_make"
        class="w-full border-b-2 border-gray-200 py-2 focus:outline-none focus:border-blue-500 transition-colors">
    </div>

    <div>
      <label class="block text-xs font-semibold text-gray-500 uppercase">Vehicle Model</label>
      <input [(ngModel)]="editForm.vehicle_model"
        class="w-full border-b-2 border-gray-200 py-2 focus:outline-none focus:border-blue-500 transition-colors">
    </div>

    <div>
      <label class="block text-xs font-semibold text-gray-500 uppercase">Vehicle Plate</label>
      <input [(ngModel)]="editForm.vehicle_plate"
        class="w-full border-b-2 border-gray-200 py-2 focus:outline-none focus:border-blue-500 transition-colors">
    </div>

    <div class="flex gap-3 pt-2">
      <button (click)="saveProfile()" class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-semibold">Save</button>
      <button (click)="toggleEdit()"
        class="flex-1 bg-gray-200 text-gray-800 py-2 rounded-lg font-semibold">Cancel</button>
    </div>
  </div>
  } @else {
  <div class="space-y-2">
    <button (click)="toggleEdit()"
      class="w-full flex items-center justify-between p-4 bg-white rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors">
      <span class="font-medium text-gray-700">Edit Profile Details</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        class="w-5 h-5 text-gray-400">
        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
      </svg>
    </button>

    <div class="p-4 bg-white rounded-lg border border-gray-200">
      <h4 class="text-sm font-bold text-gray-400 uppercase mb-2">My Vehicle</h4>
      <p class="font-medium text-gray-800">{{ profile()?.vehicle_make }} {{ profile()?.vehicle_model }}</p>
      <p class="text-sm text-gray-500">{{ profile()?.vehicle_plate }}</p>
    </div>

    <button (click)="signOut()"
      class="w-full flex items-center justify-between p-4 bg-white rounded-lg border border-gray-200 hover:bg-red-50 transition-colors text-red-600">
      <span class="font-medium">Sign Out</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 2.062-5M12 12h9" />
      </svg>
    </button>
  </div>
  }
</div>
